apiVersion: v1
kind: Secret
metadata:
  name: {{ include "workflow-builder.fullname" . }}-secrets
  labels:
    {{- include "workflow-builder.labels" . | nindent 4 }}
type: Opaque
data:
  # These should be provided at install time or via external secret management
  # Example: helm install ... --set secret.databaseUrl=...
  database-url: {{ .Values.secret.databaseUrl | b64enc | quote }}
  better-auth-secret: {{ .Values.secret.betterAuthSecret | b64enc | quote }}
  integration-encryption-key: {{ .Values.secret.integrationEncryptionKey | b64enc | quote }}


