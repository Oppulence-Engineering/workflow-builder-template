apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workflow-builder.fullname" . }}
  labels:
    {{- include "workflow-builder.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "workflow-builder.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "workflow-builder.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "workflow-builder.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: PLT_NEXT_WORKERS
              value: "{{ .Values.env.PLT_NEXT_WORKERS }}"
            - name: PLT_SERVER_LOGGER_LEVEL
              value: "{{ .Values.env.PLT_SERVER_LOGGER_LEVEL }}"
            - name: NODE_ENV
              value: "{{ .Values.env.NODE_ENV }}"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "workflow-builder.fullname" . }}-secrets
                  key: database-url
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "workflow-builder.fullname" . }}-secrets
                  key: better-auth-secret
            - name: BETTER_AUTH_URL
              value: "{{ .Values.env.BETTER_AUTH_URL }}"
            - name: INTEGRATION_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "workflow-builder.fullname" . }}-secrets
                  key: integration-encryption-key
            {{- if .Values.redis.enabled }}
            - name: PLT_VALKEY_HOST
              value: "valkey://:{{ .Values.redis.auth.password }}@{{ .Release.Name }}-redis-master:6379"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
