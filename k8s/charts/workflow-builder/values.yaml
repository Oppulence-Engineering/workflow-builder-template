# Default values for workflow-builder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/oppulence-engineering/workflow-builder
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  # Enable Prometheus scraping for Platformatic Watt
  platformatic.dev/monitor: prometheus

podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  metricsPort: 9090

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  NODE_ENV: "production"
  PLT_SERVER_LOGGER_LEVEL: "info"
  # PLT_NEXT_WORKERS will be set to resources.limits.cpu if not specified
  PLT_NEXT_WORKERS: "1"

  # Database configuration
  # DATABASE_URL should be provided via secret

  # Better Auth configuration
  # BETTER_AUTH_SECRET should be provided via secret
  BETTER_AUTH_URL: "http://localhost:3000"

  # Redis/Valkey configuration
  # PLT_VALKEY_HOST will be constructed from dependencies if enabled

# Secrets management
secret:
  databaseUrl: ""
  betterAuthSecret: ""
  integrationEncryptionKey: ""

# Dependencies
postgresql:
  enabled: true
  auth:
    database: workflow_builder
    username: workflow
    # password: "" # Set via --set postgresql.auth.password=...
  primary:
    persistence:
      enabled: true
      size: 8Gi

redis: # Using Bitnami Redis chart (Valkey compatible)
  enabled: true
  auth:
    enabled: false # For internal cluster use, disable auth or configure properly
  master:
    persistence:
      enabled: true
      size: 8Gi
